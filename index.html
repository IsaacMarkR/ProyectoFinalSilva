<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora By Isaa (Local Storga & JSON format)</h1>
        <div class="input-container">
            <label for="numeroInput">Ingrese un n√∫mero:</label>
            <input type="number" id="numeroInput" min="0" step="0.01">
            <button id="agregarNumero">Agregar</button>
        </div>
        <div class="results">
            <h2>Resultados:</h2>
            <ul>
                <li id="valoresIngresados"></li>
                <li id="suma"></li>
                <li id="resta"></li>
                <li id="multiplicacion"></li>
                <li id="division"></li>
            </ul>
        </div>
        <div class="operations">
            <button id="sumar">Sumar</button>
            <button id="restar">Restar</button>
            <button id="multiplicar">Multiplicar</button>
            <button id="dividir">Dividir</button>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
