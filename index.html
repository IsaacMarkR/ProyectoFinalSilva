<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora con Math.js</h1>
        <div class="input-container">
            <label for="numeroInput">Ingrese un n√∫mero:</label>
            <input type="number" id="numeroInput" min="0" step="0.01">
            <button id="agregarNumero">Agregar</button>
        </div>
        <div class="results">
            <h2>Resultados:</h2>
            <ul id="resultsList">
            </ul>
        </div>
        <div class="operations">
            <button id="calcularMath">Calcular Math.js</button>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>
    <script src="functions.js"></script>
</body>
</html>
